{% extends 'club/inicio.html' %}

{% block content %}
  <h1>Plantilla de jugadores actualizado</h1>
  <div class="page-header">
    {% if user.is_authenticated %}
      <a href="{% url 'nuevo_jugador' %}" class="top-menu">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
    {% endif %}
  </div>
  <table>
    <tr>
      <th><strong>NO.</strong>&nbsp;&nbsp;&nbsp;&nbsp;</th>
      <th><strong>PAIS</strong>&nbsp;&nbsp;&nbsp;&nbsp;</th>
      <th><strong>POSICION</strong>&nbsp;&nbsp;&nbsp;&nbsp;</th>
      <th><strong>NOMBRE</strong>&nbsp;&nbsp;&nbsp;&nbsp;</th>
    </tr>
    {% for i in j %}
      <div class="post">
        <tr>
          <td>{{i.dorsal}}&nbsp;&nbsp;&nbsp;&nbsp;</td>
          <td>{{i.pais}}&nbsp;&nbsp;&nbsp;&nbsp;</td>
          <td>{{i.demarcacion}}&nbsp;&nbsp;&nbsp;&nbsp;</td>
          <td><a href="{% url 'detalle_jugador' pk=i.pk %}">{{i.nombre}}&nbsp;&nbsp;&nbsp;&nbsp;</a></td>
        </tr>
      </div>
    {% endfor %}
  </table>
{% endblock %}
