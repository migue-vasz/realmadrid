{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Real Madrid</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<style type="text/css"> #turnkey-credit { font-family: Tahoma,Sans,Arial,Helvetica,Verdana,sans-serif; font-size: 11px; text-align: center; } #turnkey-credit a { text-decoration: none; } #turnkey-credit a:hover { text-decoration: underline; } </style></head>
<body>
	<header>
		<section class="MenuSocial">
			<div>
				<a href="facebook.com">
	   				<img class="ImagenSocial" src="https://image.flaticon.com/icons/svg/124/124010.svg" style="max-width:100%;width:auto;height:auto;">
	   			</a>&nbsp;
   				<a href="twitter.com">
	   				<img class="ImagenSocial" src="https://image.flaticon.com/icons/svg/124/124021.svg" style="max-width:100%;width:auto;height:auto;">
	   			</a>&nbsp;
	   			<a href="youtube.com">
	   				<img class="ImagenSocial" src="https://image.flaticon.com/icons/svg/124/124015.svg" style="max-width:100%;width:auto;height:auto;">
	   			</a>
			</div>
		</section>
		<section>
			<div class="Busqueda">
				<a href="http://mvasquez.pythonanywhere.com/admin" class="btn btn-primary BotonFuente" style="font-size:17">Login</a>
			</div>
			<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
			  <div class="carousel-inner">
			    <div class="carousel-item active">
						<img class="d-block img-fluid" src="https://thumblr.uniid.it/blog_component/90035/e310528a8919.jpg">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block img-fluid" src="https://www.foxsportsasia.com/tachyon/2018/12/c.jpg?w=1920">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block img-fluid" src="https://stmed.net/sites/default/files/santiago-bernabeu-stadium-wallpapers-31355-8693242.jpg">
			    </div>
			  </div>
			  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		</section>
		<section class="MenuFija">
			<nav>
				<ul class="FuenteMenu">
					<li>
						<a href="{% url 'listar_partidos' %}" class="tablink menu">Partidos</a>
				    </li>
				    <li>
	   					<a href="{% url 'listar_goals' %}" class="tablink menu">Goleadores</a>
					</li>
					<li>
						<img class="Logo" src="https://i.pinimg.com/474x/08/6d/c7/086dc7eac590d4dd492cf064c7277262--futbol-soccer-tattoo-ideas.jpg" style="max-width:20%;width:auto;height:auto;">
					</li>
					<li>
	   					<a href="{% url 'listar_rotaciones' %}" class="tablink menu">Rotaciones</a>
					</li>
					<li>
	   					<a href="{% url 'listar_jugadores' %}" class="tablink menu" >Jugadores</a>
					</li>
				</ul>
			</nav>
		</section>
	</header>
	<section>
		<h1 class="NombreEmpresa">
			Real Madrid CF
		</h1>
	</section>
	<section class="TodoContenido">
		<div class="content container">
			<div class="row">
				<div>
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>
	</section>
	</body>
	<footer class="Pie">
		RealMadridCF &copy; 2018 Todos los derechos reservados
	</footer>
	<script src="{% static 'js/selector.js' %}"></script>
	<script src="{% static 'js/tabulador.js' %}"></script>
	<script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
