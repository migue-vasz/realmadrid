{% extends 'club/inicio.html' %}

{% block content %}
  <h1>Todos los goles de la temporada 2019/20</h1>
  <div class="page-header">
    {% if user.is_authenticated %}
      <a href="{% url 'nuevo_goal' %}" class="top-menu">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
    {% endif %}
  </div>
  <table>
    <tr>
      <th><strong>JUGADOR</strong>&nbsp;&nbsp;&nbsp;&nbsp;</th>
      <th><strong>PARTIDO</strong>&nbsp;&nbsp;&nbsp;&nbsp;</th>
    </tr>
    {% for i in g %}
      <div class="post">
        <tr>
          <td><a href="{% url 'detalle_goal' pk=i.pk %}">{{i.anotador}}&nbsp;&nbsp;&nbsp;&nbsp;</a></td>
          <td>{{i.partido}}&nbsp;&nbsp;&nbsp;&nbsp;</td>
        </tr>
      </div>
    {% endfor %}
  </table>
{% endblock %}
